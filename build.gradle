plugins {
    id 'java'
}

group 'com.harshild'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:+"
    annotationProcessor "org.projectlombok:lombok:+"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
